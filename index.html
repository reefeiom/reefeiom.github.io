<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>حفل التدشين</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      style="display: flex; justify-content: space-around; overflow-x: hidden"
    >
      <img src="reefe.png" alt="" />
      <img src="women.png" alt="" />
    </div>
    <div id="container">
      <h1>
        تدشين منصة ريفي الإلكترونية الخاصة بترويج وتسويق منتجات المرأة الريفية
        العمانية
      </h1>
      <button
        class="button button4"
        style="vertical-align: middle"
        onclick="start()"
      >
        <span>بسم الله على بركة الله</span>
      </button>
    </div>
    <!-- partial:index.partial.html -->
    <canvas id="canvas-number"></canvas>
    <canvas id="canvas-dots"></canvas>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
    <script src="./script.js"></script>
